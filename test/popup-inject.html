<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>popup-inject</title>
  </head>
  <body></body>
  <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
  <script src="../src/popup-inject.js"></script>
  <script>
    window.paso
      .injectPopup({
        namespace: 'test',
        actionName: 'Popup Inject Test',
        location: '30%',
        collapse: '80%',
        content: `<button class="button" type="button">Random</button>
            <div class="container"></div>`,
        onPopShow() {
          console.log('popup show')
        },
        onPopHide() {
          console.log('popup hide')
        }
      })
      .then((result) => {
        const { $popup } = result
        const $container = $popup.find('.container')
        $popup.find('.button').click(() => {
          $container.append(`<p>${Math.random()}</p>`)
        })
      })
  </script>
</html>
